<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Box Styler</title>
</head>
<body>
    <div class="kotak-dynamic">
        <div class="hasil">
            <div class="kotak" id="kotak"></div>
        </div>

        <div class="dynamic">
            <div class="bg-color">
                <p>Pick a color: </p>
                <div class="bg">
                    <p>255, 255, 255</p>
                </div>
            </div>
            <hr class="hr1">
            <div class="radius">
                <p>Radius: </p>
                <input type="range" id="radius" min="0" max="50">
            </div>
            <div class="color">
                <p>Color: </p>
                <input type="range" id="color" min="0" max="255">
            </div>
            <div class="width">
                <p>Width: </p>
                <input type="range" id="width" min="0" max="300">
            </div>
            <div class="height">
                <p>Height: </p>
                <input type="range" id="height" min="0" max="300">
            </div>
            <div class="distance">
                <p>Distance: </p>
                <input type="range">
            </div>
            <div class="intensity">
                <p>Intensity: </p>
                <input type="range">
            </div>
            <div class="blur">
                <p>Blur: </p>
                <input type="range">
            </div>
            <hr class="hr2">
            <div class="code">
                <p id="bRadius">border-radius: 0%;</p>
                <p id="tColor">background-color: rgb(255, 255, 255);</p>
                <p >box-shadow: ;</p>
                <p>width: 300px;</p>
                <p>height: 300px;</p>
            </div>
        </div>
    </div>



<script src="script.js"></script>
</body>
</html>
