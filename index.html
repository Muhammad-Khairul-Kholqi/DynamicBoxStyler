<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Box Styler</title>
</head>
<body>
    <div class="kotak-dynamic">
        <div class="hasil">
            <div class="kotak" id="kotak"></div>
        </div>

        <div class="dynamic">
            <div class="bg-color">
                <p>Pick a color</p>
                <div class="bg"></div>
            </div>
            <div class="radius">
                <p>Radius: </p>
                <input type="range" id="radius" min="0" max="50">
            </div>
            <div class="distance">
                <p>Distance: </p>
                <input type="range">
            </div>
            <div class="intensity">
                <p>Intensity: </p>
                <input type="range">
            </div>
            <div class="blur">
                <p>Blur: </p>
                <input type="range">
            </div>
            <div class="color">
                <p>Background color: </p>
                <input type="range">
            </div>
            <div class="teks">
                <p>Code:</p>
            </div>
            <div class="code">
                <p id="bRadius">border-radius: ;</p>
                <p>box-shadow:</p>
                <p>background-color:</p>
            </div>
        </div>
    </div>



<script src="script.js"></script>
</body>
</html>
