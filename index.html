<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Box Styler</title>
</head>
<body>
    <div class="kotak-dynamic">
        <div class="hasil-kotak">
            <div class="kotak" id="kotak"></div>
        </div>

        <div class="dynamic">
            <div class="bg-color">
                <p>Pick a color: </p>
                <div class="bg">
                    <p>255, 255, 255</p>
                </div>
            </div>

            <hr>

            <div class="input-range">
                <div class="radius">
                    <p>Radius: </p>
                    <input type="range" id="radius" min="0" max="50">
                </div>
                <div class="color">
                    <p>Color: </p>
                    <input type="range" id="color" min="0" max="255">
                </div>
                <div class="width">
                    <p>Width: </p>
                    <input type="range" id="width" min="0" max="300">
                </div>
                <div class="height">
                    <p>Height: </p>
                    <input type="range" id="height" min="0" max="300">
                </div>
                <div class="blur">
                    <p>Blur: </p>
                    <input type="range" id="blur" min="0" max="100">
                </div>
            </div>

            <div class="code">
                <p id="bRadius">border-radius: 0%;</p>
                <p id="tColor">background-color: rgb(255, 255, 255);</p>
                <p id="tWidth">width: 300px;</p>
                <p id="tHeight">height: 300px;</p>
                <p id="tShadow">box-shadow: 0 0 0 #45474B;</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
