<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Box Styler</title>
</head>
<body>
    <div class="kotak-dynamic">
        <div class="hasil">
            <div class="kotak"></div>
        </div>

        <div class="dynamic">
            <div class="size">
                <p>Size</p>
                <input type="range">
            </div>
            <div class="radius">
                <p>Radius</p>
                <input type="range">
            </div>
            <div class="shadow">
                <p>Shadow</p>
                <input type="range">
            </div>
            <div class="color">
                <p>Background Color</p>
                <input type="range">
            </div>
            <div class="code">
                <p>border-radius:</p>
                <p>box-shadow:</p>
                <p>background-color:</p>
            </div>
        </div>
    </div>



<script src="script.js"></script>
</body>
</html>
